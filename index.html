<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionário sobre Redes Sociais</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Questionário sobre Redes Sociais</h1>
<form id="questionario">
<label for="redeSocial">Qual cor de roupa você mais usa?</label>
<select id="redeSocial">
<option value="facebook">Preto</option>
<option value="instagram">Rosa</option>
<option value="whatsapp">Azul</option>
<option value="x">Cinza</option>
<option value="linkedin">Vermelho</option>
<option value="outros">Outros</option>
</select>

<label for="tempoConectado">Quanto tempo você fica com a mesma roupa (em horas)?</label>
<input type="number" id="tempoConectado" min="0">

<label for="joga">Você trocas mais de uma vez no dia?</label>
<select id="joga">
<option value="sim">Sim</option>
<option value="nao">Não</option>
</select>

<label for="tipoJogo">Qual estilo de roupa usa?</label>
<input type="text" id="tipoJogo">

<label for="tempoJogo">Quanto tempo você demora para escolher a roupa que ira usar (em minutos ou horas)?</label>
<input type="number" id="tempoJogo" min="0">

<button type="submit">Enviar</button>
</form>

<div id="graficoContainer"></div>

<script src="script.js"></script>
</body>
</html>
